<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Via Expressa">

    <title>NavBar</title>

    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/bootstrap.mim.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">

</head>

<!-- [Navegação Principal]-->
<header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid">

            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="navbar-brand mt-2 mt-lg-0" href="https://viaexpressa.com/">
                    <form class="d-none d-md-flex input-group w-auto my-auto">
                        <a class="navbar-brand" href="https://viaexpressa.com/">
                            <img src="img/logo-via-cinzaElaranja2.png" width="50px" height="30px" alt="Logo-Via">
                        </a>
                    </form>
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="usuario" style="margin: 1rem" href="#">SAC</a>
                    </li>
                    <li class="nav-item">
                        <a class="usuario" style="margin: 1rem" href="#">Agente</a>
                    </li>
                    <li class="nav-item">
                        <a class="usuario" style="margin: 1rem" href="#">Operação</a>
                    </li>
                </ul>
            </div>

            <!-- Avatar -->
            <div class="dropdown">
                <a class="dropdown-toggle d-flex align-items-center hidden-arrow"
                   href="#"
                   id="navbarDropdownMenuAvatar"
                   role="button"
                   data-mdb-toggle="dropdown"
                   aria-expanded="false">

                    <img src="img/cropped-favicon-1-192x192-P03.png"
                         class="rounded-circle"
                         height="25"
                         alt="Black and White Portrait of a Man"
                         loading="lazy"/>
                </a>
                <ul class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar">

                    <li>
                        <a class="dropdown-item" href="#">Meu Perfil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Configuraões</a>
                    </li>
                    <li>
                        <a class="dropdown-item v1" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

</header>
<!--Main Navigation-->

<script src="//code.jquery.com/jquery-1.10.2.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
        integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</html>
